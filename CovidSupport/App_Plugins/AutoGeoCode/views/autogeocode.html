<div ng-controller="AutoGeoCode.Controller">
    <div style="margin-bottom: 20px; font-style: italic;" ng-bind="displayAutoGeocode()"></div>
    <div style="height: 300px; width: 100%; background-color: #ddd; max-width: 880px;">
        <div id="{{mapId}}" style="height: 300px; width: 100%;" ng-show="model.value && model.value[0] !== null && model.value[0] !== undefined && model.value[1] !== null && model.value[1] !== undefined"></div>
    </div>
</div>
